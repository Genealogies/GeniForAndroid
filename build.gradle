buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven {
            url "https://maven.google.com"  // per scaricare le librerie support
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
